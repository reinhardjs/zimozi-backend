apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: my
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        kubernetes.io/hostname: master-node
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
